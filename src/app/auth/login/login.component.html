<div class="flex align-items-center justify-content-center min-h-screen px-4">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Bem-vindo!</div>
      <span class="text-600 font-medium line-height-3">NÃ£o tem uma conta?</span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Criar hoje!</a>
    </div>

    <div>
      <label for="email" class="block text-900 font-medium mb-2">Email</label>
      <input
        id="email"
        type="text"
        pInputText
        class="w-full mb-3"
        [(ngModel)]="email"
        placeholder="Email">

      <label for="password" class="block text-900 font-medium mb-2">Senha</label>
      <p-password
        id="password"
        [(ngModel)]="password"
        [toggleMask]="true"
        placeholder="Senha"
        styleClass="w-full mb-3"
        inputStyleClass="w-full">
      </p-password>

      <p-message
        *ngIf="error"
        severity="error"
        [text]="error"
        styleClass="w-full mb-3">
      </p-message>

      <button
        pButton
        pRipple
        label="Entrar"
        icon="pi pi-user"
        class="w-full"
        [loading]="loading"
        (click)="onLogin()">
      </button>
    </div>

    <div class="mt-4 p-3 border-round surface-100">
      <div class="text-600 text-sm mb-2">
        <strong>Credenciais de teste:</strong>
      </div>
      <div class="text-600 text-sm">
        Email: eve.holt&#64;reqres.in<br>
        Senha: qualquer senha
      </div>
    </div>


  </div>
</div>
